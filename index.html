<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margarin Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pridi&family=Rajdhani:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/1a94d2d80c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="weather-project/styles.css">
</head>

<body>
    <div class="container border border-3 rounded">
        <form id="search-form">
            <div class="row">
                <div class="col-8">

                    <input type="search" placeholder="Enter city name..." class="form-control" id="city-search">

                </div>
                <div class="col-2"> <button class="search-button">Search</button>
                </div>
                <div class="col-2"><button class="current">Current</button></div>
        </form>
    </div>
    <div class="row today-weather">
        <div class="col-4 today">
            <p class="date" id="date-holder"></p>
            <h1></h1>
            <h2 id="degrees"></h2>
            <span class="degree-value">°C</span>
            <h2 id="description"></h2>
        </div>
        <div class="col-4 weatherType">

        </div>
        <div class="col-4 addInfo">
            <p>Humidity: <span id="hum"></span>%
                <br>
                Feel as <span id="feel"></span>°C
            </p>
        </div>
    </div>
    <hr>
    <div class="row weather-cards">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Mon</h5>
                    <h6 class="card-subtitle mb-2 text-muted"><i class="fa-solid fa-cloud-sun"></i></h6>
                    <p class="card-text">21°C
                    </p>

                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Tue</h5>
                    <h6 class="card-subtitle mb-2 text-muted"><i class="fa-solid fa-cloud-rain"></i></h6>
                    <p class="card-text">25°C
                    </p>

                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Wed</h5>
                    <h6 class="card-subtitle mb-2 text-muted"><i class="fa-solid fa-cloud-bolt"></i></h6>
                    <p class="card-text">24°C
                    </p>

                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Thu</h5>
                    <h6 class="card-subtitle mb-2 text-muted"><i class="fa-solid fa-sun"></i></h6>
                    <p class="card-text">28°C
                    </p>

                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Fri</h5>
                    <h6 class="card-subtitle mb-2 text-muted"><i class="fa-solid fa-cloud-sun"></i></h6>
                    <p class="card-text">26°C
                    </p>

                </div>
            </div>

        </div>
    </div>
    <script src="weather-project/script.js"></script>
</body>

</html>
